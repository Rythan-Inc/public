<!DOCTYPE html>
<html>
 <head>
    <!-- when using the mode "code", it's important to specify charset utf-8 -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="libs/jsoneditor/jsoneditor.min.css" rel="stylesheet" type="text/css">

  <script type="text/javascript">
	loadLibrary = function() {
		// dynamic imports that are not registered need to preceeding ./
		// to let you know that it is relative to the current script
		import('./libs/jsoneditor/jsoneditor.min.js').then(module => {
			//current.JSONEditor = module.default;

			// Note - This create a globally scoped JSONEditor
			// create the editor
			const container = document.getElementById("jsoneditor")
			const options = {}
			const editor = new JSONEditor(container, options)

			// set json
			const initialJson = {
				"Array": [1, 2, 3],
				"Boolean": true,
				"Null": null,
				"Number": 123,
				"Object": {"a": "b", "c": "d"},
				"String": "Hello World"
			}
			editor.set(initialJson)

			// get json
			const updatedJson = editor.get()

		})
	}
  </script>
 </head>
<body>

<h1>To load library click below</h1>

<button type="button" onclick="loadLibrary()">Load the library!</button>

<div id="jsoneditor" style="margin-top: 20px; width: 400px; height: 400px;"></div>

</body>
</html>
